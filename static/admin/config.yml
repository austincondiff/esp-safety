backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
  - name: "productCategories"
    label: "Product Categories"
    folder: "src/pages/product-categories"
    create: true
    slug: "{{fields.slug}}"
    fields:
      - {label: "Product Category Name", name: "title"}
      - {label: "Slug", name: "slug", required: true}
      - {label: "Icon", name: "icon", widget: "image"}
  - name: "products"
    label: "Products"
    folder: "src/pages/products"
    create: true
    fields:
      - {label: "Product Name", name: "title"}
      - {label: "Category", name: "category", widget: "relation", collection: "productCategories", searchFields: ["title"], displayFields: ["title"], valueField: "slug"}
      - {label: "Overview", name: "overview", widget: "markdown"}
      - {label: "Applications", name: "applications", widget: "list", fields: [{label: "Text", name: "text", widget: "text"}]}
      - {label: "Features & Benefits", name: "featuresBenefits", widget: "list", fields: [{label: "Text", name: "text", widget: "text"}]}
      - {label: "Downloads", name: "downloads", widget: "list", fields: [{label: "File", name: "file", widget: "file"}, {label: "Title", name: "title", widget: "string"}, {label: "Description", name: "description", widget: "string"}]}
      - {
          label: "Sections",
          name: "sections",
          widget: "list",
          fields: [
            {
              label: "Content",
              name: "content",
              widget: "markdown"
            },
            {
              label: "Image",
              name: "image",
              widget: "image"
            }
          ]
        }
      - {
          label: "Specification Categories",
          name: "specCategories",
          widget: "list",
          fields: [
            {
              label: "Title",
              name: "title",
              widget: "string"
            },
            {
              label: "Layout",
              name: "layout",
              widget: "select",
              options: [
                { label: "Rows", value: "rows" },
                { label: "Columns", value: "columns" }
              ]
            },
            {
              label: "Specifications",
              name: "specs",
              widget: "list",
              fields: [
                {
                  label: "Label",
                  name: "label",
                  widget: "text"
                },
                {
                  label: "Label Position",
                  name: "labelPosition",
                  widget: "select",
                  options: [
                    { label: "Top", value: "top" },
                    { label: "Left", value: "left" }
                  ]
                },
                {
                  label: "Text",
                  name: "text",
                  widget: "text"
                },
                {
                  label: "Image (optional)",
                  name: "image"
                },
                {
                  label: "Image Position",
                  name: "imagePosition",
                  widget: "select",
                  options: [
                    { label: "Top", value: "top" },
                    { label: "Left", value: "left" }
                  ]
                },
                {
                  label: "Link",
                  name: "link",
                  widget: "object",
                  fields: [
                    {
                      label: "Text",
                      name: "text",
                      widget: "string"
                    },
                    {
                      label: "Text",
                      name: "text",
                      widget: "string"
                    },
                    {
                      label: "Open In New Window",
                      name: "newWindow",
                      widget: "boolean"
                    }
                  ]
                },
                {
                  label: "Disclaimer",
                  name: "disclaimer",
                  widget: "text"
                },
                {
                  label: "Full-width",
                  name: "fullWidth",
                  widget: "boolean"
                }
              ]
            }
          ]
        }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: Mainpitch, name: mainpitch, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
